version: '3.9'


services:
  swp:
    image: swp
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_HOST=db
    depends_on:
      - db
      - celery
    stop_signal: SIGINT

  db:
    image: postgres:13
    restart: always
    environment:
      - POSTGRES_DB=swp
      - POSTGRES_USER=swp
      - POSTGRES_PASSWORD=swp
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:4

  celery:
    image: swp
    command: celery -A swp worker -B -Q celery,scraper -l DEBUG --purge
    environment:
      - DATABASE_HOST=db
      - REDIS_HOST=redis
      - DJANGO_SETTINGS_MODULE=swp.settings.dev
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  frontend:
    image: node:14
    working_dir: /app/
    entrypoint: [ '/bin/sh', '-c' ]
    command:
      - |
        npx npm install
        npx browserslist@latest --update-db
        npm run watch
    volumes:
      - .:/app

volumes:
  pg-data:
